<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        #averageSalary {
            font-size: 1.2em;
            font-weight: bold;
            color: #28a745;
            text-align: center;
        }

        #error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Data</h1>
        <table id="employeeTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div id="averageSalary"></div>
        <div id="error-message"></div>
    </div>

    <script>
        function parseCSV(csv) {
            const lines = csv.split('\n');
            const headers = lines[0].split(',');
            const data = [];

            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',');
                if (values.length !== headers.length) continue; // Skip malformed lines

                const entry = {};
                for (let j = 0; j < headers.length; j++) {
                    entry[headers[j].trim()] = values[j].trim();
                }
                data.push(entry);
            }
            return data;
        }

        function displayData(data) {
            const tableBody = document.getElementById('employeeTable').querySelector('tbody');
            tableBody.innerHTML = ''; // Clear existing data

            data.forEach(employee => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${employee.ID}</td>
                    <td>${employee.Name}</td>
                    <td>${employee.Department}</td>
                    <td>${employee.Salary}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function calculateAverageSalary(data) {
            if (data.length === 0) return 0;
            const totalSalary = data.reduce((sum, employee) => sum + parseFloat(employee.Salary), 0);
            return totalSalary / data.length;
        }

        function displayAverageSalary(average) {
            const averageSalaryDiv = document.getElementById('averageSalary');
            averageSalaryDiv.textContent = `Average Salary: $${average.toFixed(2)}`;
        }

        function displayError(message) {
            const errorMessageDiv = document.getElementById('error-message');
            errorMessageDiv.textContent = message;
        }

        function fetchData() {
            fetch('data.csv')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(csvData => {
                    try {
                        const data = parseCSV(csvData);
                        displayData(data);
                        const averageSalary = calculateAverageSalary(data);
                        displayAverageSalary(averageSalary);
                    } catch (error) {
                        console.error("Error processing CSV data:", error);
                        displayError("Error processing CSV data. Please check the CSV file format.");
                    }
                })
                .catch(error => {
                    console.error("Error fetching CSV file:", error);
                    displayError("Error fetching CSV file. Make sure 'data.csv' is in the same directory.");
                });
        }

        // Call fetchData when the page loads
        window.onload = fetchData;
    </script>
</body>
</html>
